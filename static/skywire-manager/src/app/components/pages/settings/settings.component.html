<app-toolbar>
  <button mat-flat-button class="link sm" (click)="back()">
    <mat-icon class="ic-small rounded-circle sky-bg-white sky-color-blue">chevron_left</mat-icon>
    <span class="ml-1">Back</span>
  </button>
</app-toolbar>
<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-7">
      <div class="container-elevated-white">
        <form [formGroup]="form">
          <mat-list>
            <mat-list-item>
              <label translate for="refreshRate">Refresh rate</label>
              <mat-form-field id="refreshRate">
                <mat-select formControlName="refreshRate">
                  <mat-option *ngFor="let time of timesList" value="{{time}}">
                    {{ time }} seconds
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <label translate for="lang">Language</label>
              <mat-form-field id="lang">
                <mat-select formControlName="language">
                  <mat-option *ngFor="let lang of langList" value="{{lang.id}}">
                    {{ lang.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <button
                  class="ml-0"
                  mat-raised-button
                  color="primary"
                  (click)="onChangePasswordClicked($event)">Change Password</button>
            </mat-list-item>
          </mat-list>
        </form>
      </div>
    </div>
  </div>
</div>
