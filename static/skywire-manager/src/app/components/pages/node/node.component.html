<div class="container-fluid h-100" *ngIf="nodeData">
  <div class="row h-100" style="padding-bottom: 40px;">
    <div class="col-xl-2 col-lg-3">
      <div class="d-flex flex-column justify-content-between h-100">
        <app-toolbar></app-toolbar>
        <app-actions [node]="nodeData.node" [nodeInfo]="nodeData.info"></app-actions>
      </div>
    </div>
    <div class="col-lg-6 col-xl-7">
      <div class="d-flex flex-column h-100">
        <div class="mt-5">
          <app-node-status-bar [nodeData]="nodeData"></app-node-status-bar>
        </div>
        <div
          style="margin-top: 30px; padding: 20px;"
          class="container-elevated-translucid d-flex justify-content-between align-items-center">
            <span class="mr-2">{{ 'common.public-key' | translate }}</span>
            <app-copy-to-clipboard-text
              class="flex-1 font-smaller text-truncate"
              [text]="nodeData.node.key"></app-copy-to-clipboard-text>
        </div>
        <app-node-transports-list
          *ngIf="nodeData.info.transports.length > 0"
          [connections]="nodeData.info.transports" style="margin-top: 25px;"></app-node-transports-list>
        <app-node-app-list
          *ngIf="nodeData.apps.length > 0"
          [apps]="nodeData.apps"
          class="mt-3 mb-5">
        </app-node-app-list>
        <app-apps
          style="margin-top: auto;"
          [apps]="nodeData.apps"
          [nodeInfo]="nodeData.info"></app-apps>
      </div>
    </div>
    <div class="col-3">
      <div class="node-right font-smaller d-flex flex-column h-100">
        <!-- IPS -->
        <div class="node-ips-container d-flex justify-content-between">
          <div class="section">
            <span class="section-title">{{ 'node.details.node-ip' | translate }}</span>
            <span class="font-smaller">{{ nodeData.node.addr }}</span>
          </div>
          <div class="section">
            <span class="section-title">{{ 'node.details.manager-ip' | translate }}</span>
            <span class="font-smaller">XXXXXX</span>
          </div>
        </div>
        <hr>
        <!-- Public key -->
        <div class="node-public-key section">
          <span class="section-title">{{ 'common.public-key' | translate }}</span>
          <span class="font-smaller">{{ nodeData.node.key }}</span>
        </div>
        <hr>
        <!-- Connections -->
        <div class="node-connections justify-content-between">
          <div class="section">
            <span class="section-title">
              <i class="dot-green"></i> CONNECTION
            </span>
            <span class="font-smaller">xxxxxxxxxxx</span>
          </div>
          <div class="section">
            <span class="section-title">
              <i class="dot-green"></i> NODES</span>
            <span class="font-smaller">xxxxxxxxxxxx</span>
          </div>
        </div>
        <hr>
        <app-charts
          class="d-flex flex-1 flex-column justify-content-end"
        ></app-charts>
      </div>
    </div>
  </div>
</div>
