<div class="cursor-pointer" [matMenuTriggerFor]="appMenu" matTooltip="{{ tooltipText }}">
  {{ text }}
</div>
<mat-menu [overlapTrigger]="false" #appMenu="matMenu">
  <button (click)="onCopyToClipboardClicked()" mat-menu-item class="clipBtn" attr.data-clipboard-text="{{ fullText }}" >
    {{ fullText }} <button style="margin-left: 15px;" color="accent" mat-flat-button>COPY TO CLIPBOARD</button>
  </button>
</mat-menu>
