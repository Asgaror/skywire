<mat-tab-group>
  <mat-tab label="Enter key pair">
    <div class="pt-4">
      <app-keypair [required]="true" (keypairChange)="keypairChange($event)"></app-keypair>
      <button class="float-right" mat-raised-button color="primary" (click)="connect()">Connect</button>
    </div>
  </mat-tab>
  <mat-tab label="Search node">
    <ng-template matTabContent>
      <app-search-nodes [discoveries]="data.discoveries"></app-search-nodes>
    </ng-template>
  </mat-tab>
</mat-tab-group>
