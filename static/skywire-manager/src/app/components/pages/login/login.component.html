<div class="login-container">
  <img src="/assets/img/login-logo.png" class="logo"/>
  <form [formGroup]="form">
    <input
      type="password"
      formControlName="password"
      autocomplete="off"
      [placeholder]="'login.password' | translate"
    >
    <button (click)="login()">{{ 'login.login' | translate }}</button>
    <div *ngIf="error" class="login-error">{{ error | translate }}</div>
  </form>
  <h5>{{ 'common.skywire-manager' | translate }}</h5>
</div>
