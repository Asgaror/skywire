<mat-form-field>
  <input (input)="onInput($event)" matInput [formControl]="validator" type="text" placeholder="{{ placeholder }}" value="{{ value?value:'' }}">
  <mat-error *ngIf="validator.errors?.required && (validator.dirty || validator.touched)">
    Key is required.
  </mat-error>
  <mat-error *ngIf="validator.errors?.invalid && (validator.dirty || validator.touched)">
    Key must be 66 characters long
  </mat-error>
</mat-form-field>
