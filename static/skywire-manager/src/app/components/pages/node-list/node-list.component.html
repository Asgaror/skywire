<mat-toolbar>
  <span><img src="/assets/img/logo.png" class="logo"/></span>
  <button class="reload-button" (click)="refresh()">Node List
    <img class="reload-icon" src="/assets/img/reload.png"/>
  </button>
</mat-toolbar>

<div class="node-list-container">


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef class="bold"></th>
      <td mat-cell *matCellDef><span class="dot"></span></td>
    </ng-container>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef class="bold">#</th>
      <td mat-cell *matCellDef="let element;let i=index;" class="bold"> {{i+1}}</td>
    </ng-container>
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef class="bold">Label</th>
      <td mat-cell *matCellDef="let element;">-----</td>
    </ng-container>
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef class="bold">Key</th>
      <td mat-cell *matCellDef="let element; "> {{element.key}}</td>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef class="bold">Started</th>
      <td mat-cell *matCellDef="let element"> {{element.start_time}}</td>
    </ng-container>
    <ng-container matColumnDef="refresh">
      <th mat-header-cell *matHeaderCellDef class="bold"></th>
      <td mat-cell *matCellDef>
        <button class="reload-button" (click)="refresh()">
          <img class="reload-icon" src="/assets/img/reload_black.png"/>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
