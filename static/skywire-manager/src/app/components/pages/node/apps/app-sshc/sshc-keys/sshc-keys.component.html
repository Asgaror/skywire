<app-dialog headline="SSH Client Connect" [dialogRef]="dialogRef">
  <app-keypair
    [required]="true"
    (keypairChange)="keypairChange($event)"
  ></app-keypair>
  <button
    class="float-right"
    (click)="connect()"
    mat-raised-button
    color="primary"
    [disabled]="!(valid && keypair && keypair.nodeKey && keypair.appKey)"
  >Connect</button>
</app-dialog>
