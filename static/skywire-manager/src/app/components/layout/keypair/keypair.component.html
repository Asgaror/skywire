<div class="keypair-container">
  <app-key-input
    id="nodeKeyField"
    [required]="required"
    [value]="keypair ? keypair.nodeKey : null"
    (keyChange)="onNodeValueChanged($event)"
    [placeholder]="'common.node-key' | translate"
  ></app-key-input>

  <app-key-input
    id="appKeyField"
    [required]="required"
    [value]="keypair ? keypair.appKey : null"
    (keyChange)="onAppValueChanged($event)"
    [placeholder]="'common.app-key' | translate"
  ></app-key-input>
</div>
