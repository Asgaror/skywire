<mat-toolbar>
  <span><img src="/assets/img/logo.png" class="skycoin-logo"/></span>
  <app-button (action)="refresh()" icon="refresh" #refreshButton>Refresh nodes</app-button>
</mat-toolbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="node-list-container">
        <table mat-table [dataSource]="dataSource" class="table-white selectable container-elevated-white" *ngIf="dataSource.data.length > 0">
          <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef class="bold"></th>
            <td mat-cell *matCellDef><span class="dot-green"></span></td>
          </ng-container>

          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef class="bold">#</th>
            <td mat-cell *matCellDef="let node;let i=index;" class="bold">{{i+1}}</td>
          </ng-container>

          <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef class="bold">Label</th>
            <td mat-cell *matCellDef="let node;">
              {{ getLabel(node) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef class="bold">Key</th>
            <td mat-cell *matCellDef="let node;" (click)="viewNode(node)">{{node.key}}</td>
          </ng-container>

          <ng-container matColumnDef="start_time">
            <th mat-header-cell *matHeaderCellDef class="bold">Running</th>
            <td mat-cell *matCellDef="let node;">{{node.start_time | relativeTime:true}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let node;" class="actions">
              <button (click)="showEditLabelDialog(node)" mat-icon-button matTooltip="Edit label">
                <mat-icon>short_text</mat-icon>
              </button>
              <button (click)="viewNode(node)" mat-icon-button matTooltip="View node">
                <mat-icon>chevron_right</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
