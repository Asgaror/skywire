<app-dialog [headline]="'apps.sshc.title' | translate" [dialogRef]="dialogRef">
  <div class="clearfix">
    <app-keypair
      [required]="true"
      (keypairChange)="keypairChange($event)"
    ></app-keypair>
    <button
      class="float-right"
      (click)="connect()"
      mat-raised-button
      color="primary"
      [disabled]="!(valid && keypair && keypair.nodeKey && keypair.appKey)"
    >
      {{ 'apps.sshc.connect' | translate }}
    </button>
  </div>
</app-dialog>
