<app-dialog headline="Startup configuration" [dialogRef]="dialogRef">
  <form class="startup-form" *ngIf="autoStartConfig">
    <mat-list>
      <mat-list-item>
        <span>
          {{ autoStartTitle }}
        </span>
        <mat-slide-toggle (change)="toggle($event)" [checked]="isAutoStartChecked"></mat-slide-toggle>
      </mat-list-item>
      <mat-list-item *ngIf="hasKeyPair">
        <app-keypair
          (keypairChange)="keypairChange($event)"
          [keypair]="keyPair"
        ></app-keypair>
      </mat-list-item>
    </mat-list>
    <button disabled="{{ !isFormValid }}" class="submit-btn" color="primary" mat-raised-button (click)="save()">
      Save
    </button>
  </form>
</app-dialog>
