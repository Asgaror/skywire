<table [dataSource]="dataSource" mat-table class="table-abs-white selectable" *ngIf="dataSource.data.length > 0">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let node;let i=index;">
      {{ i }}
    </td>
  </ng-container>
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>Node key</th>
    <td mat-cell *matCellDef="let key; let i=index;">
      <app-editable-key
        matTooltip="Click to edit"
        (onValueEdited)="onKeyAtPositionChanged(i, $event)"
        value="{{ key }}">
      </app-editable-key>
    </td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let key; let i=index;">
      <button
        mat-icon-button
        matTooltip="Remove key"
        (click)="removeKey(i)">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="table-abs-white font-sm d-flex align-items-center mt-3">
  <app-key-input
    style="flex: 1;"
    (onKeyChange)="onKeyChange($event)"
    [required]=false
    placeholder="Enter node key"></app-key-input>
  <button
    disabled="{{!keyToAdd}}"
    (click)="addNodeKey()"
    class="ml-3"
    color="accent" mat-raised-button>Add to list</button>
</div>
