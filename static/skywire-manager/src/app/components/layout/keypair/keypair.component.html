<div class="keypair-container">
  <app-key-input
    value="{{keypair.nodeKey}}"
    (inputCorrect)="onNodeValueChanged($event)"
    placeholder="Node Key"></app-key-input>

  <app-key-input
    value="{{keypair.appKey}}"
    (inputCorrect)="onAppValueChanged($event)"
    style="margin-top: 15px;"
    placeholder="App Key"></app-key-input>
</div>
